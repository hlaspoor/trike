<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="autoplay-policy" content="no-user-gesture-required">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Trike</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="main-container">
    <div class="top-area">

    <div class="game-area">

      </div>
      <div class="hex-row">
        <div id="c7" class="hex-cell"></div>
        <div id="c8" class="hex-cell"></div>
      </div>
      <div class="hex-row">
        <div id="c14" class="hex-cell"></div>
        <div id="c15" class="hex-cell"></div>
        <div id="c16" class="hex-cell"></div>
      </div>
      <div class="hex-row">
        <div id="c21" class="hex-cell"></div>
        <div id="c22" class="hex-cell"></div>
        <div id="c23" class="hex-cell"></div>
        <div id="c24" class="hex-cell"></div>
      </div>
      <div class="hex-row">
        <div id="c28" class="hex-cell"></div>
        <div id="c29" class="hex-cell"></div>
        <div id="c30" class="hex-cell"></div>
        <div id="c31" class="hex-cell"></div>
        <div id="c32" class="hex-cell"></div>

        <div id="c42" class="hex-cell"></div>

        <div id="c44" class="hex-cell"></div>
        <div id="c45" class="hex-cell"></div>
        <div id="c46" class="hex-cell"></div>
        <div id="c47" class="hex-cell"></div>
        <div id="c48" class="hex-cell"></div>
      </div>
    </div>
    <div class="info-area">
      <div id="msg" class="status-text">White's turn to move.</div>
      <div id="searchdata"></div>
    </div>
  </div>
  <div class="spy-area">
    " Press spacebar to unleash the power... "
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/trike.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
